<body>

    <!-- ОПИСАТЕЛЬНАЯ СТАТИСТИКА -->

<nav class="nav">
    <ul class="nav_ul">
        <li class="nav_ul_li"><a class="nav_li_a" href="/">Главная</a></li>

        <div style="width:95%;" class="image_start_page" >
                <div style="width:40%">
                    <p style="text-indent: 30px; text-align: justify;">

                    </p>
                </div>
            <!-- форма ввода -->
              <div style="display: grid; place-items: center; padding-left: 50px; width: 55%;">
                    <p style=" text-align: centre; width: 77%; font-size: 12px; margin: 0">
                            Что-то вводим, что-то получаем.
                    </p>
                    <form action="{% url 'result_descriptive_statistics' %}" method="POST" style="width:95%">
                        {% csrf_token %}
                        <table width="65%" border="1" cellpadding="4" cellspacing="0" bordercolor="#666666" bordercolorlight="#666666" bordercolordark="#FFFFFF">

                            <tr align="center" valign="middle">
                                <th>Значения</th>
                            </tr>
                            <tr align="center">
                                <td>
                                    <textarea name="first_param" required cols="4" rows="10" minlength="4" wrap="soft"></textarea>
                                </td>
                            </tr>
                        </table>
                        <p></p>
                        <button type="submit">Рассчитать</button>
                        <input name="reset" type="reset">
                    </form>
              </div>
        </div>
